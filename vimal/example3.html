<body>
  <script>
  var students = [
  {
    id: 1,
    name: 'vimal',
    subject1: '100',
    subject2: '100',
    subject3: '100'
  },
  {
    id: 2,
    name: 'vimalesan',
    subject1: '35',
    subject2: '35',
    subject3: '35'
  },
  {
    id: 3,
    name: 'vim',
    subject1: '10',
    subject2: '20',
    subject3: '35'
  }
];
allStudentMarks = 0;
var results = students.reduce((res, student) => {
  return (res +=
    parseFloat(student.subject1) +
    parseFloat(student.subject2) +
    parseFloat(student.subject3));
}, allStudentMarks);
console.log(results / students.length);
</script>
